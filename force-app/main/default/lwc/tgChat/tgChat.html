<template>
    <div class="main-wrapper">
        <div class="sidBarWrapper">
            <!-- Company Selection -->
            <lightning-combobox
                label="Название компании:"
                placeholder="Поиск компании..."
                value={selectedCompanyId}
                onchange={handleCompanySelect}
                required
                options={companyOptions}
                message-when-value-missing="Пожалуйста заполните это поле!"
            ></lightning-combobox>

            <!-- Ticket Selection -->
            <!-- <lightning-combobox
                label="Номер тикета:"
                placeholder="Поиск тикета..."
                value={selectedTicketId}
                onchange={handleTicketSelect}
                required
                options={ticketOptions}
                message-when-value-missing="Пожалуйста заполните это поле!"
                disabled={isTicketPickerDisabled}
            ></lightning-combobox> -->
            <div class="sideBar">
                <template for:each={ticketOptions} for:item="ticket">
                    <div
                        key={ticket.value}
                        data-ticket-id={ticket.value}
                        onclick={handleTicketSelect}
                        class="ticketOptions"
                    >
                        {ticket.label}
                    </div>
                </template>
            </div>
        </div>
        <div class="slds-box slds-theme_default chatAreaWrapper">

            <!-- Messages List -->
            <div class="messages-list">
                <template if:true={messages}>
                    <template for:each={messages} for:item="message">
                        <div key={message.id} class={message.type}>
                            <p>{message.body}</p>
                            <small>{message.timestamp}</small>
                        </div>
                    </template>
                </template>
            </div>

            <br />

            <!-- Message Input -->
            <h1>Ваше сообщение</h1>
            <div class="chat-container">
                <lightning-textarea
                    name="messageBody"
                    value={messageBody}
                    onchange={handleInputChange}
                    onkeydown={handleKeyDown}
                    class="input-field"
                    disabled={isSendBtnDisabled}
                ></lightning-textarea>
                <lightning-button 
                    label="Отправить" 
                    onclick={sendMessage} 
                    class="send-btn"
                    disabled={isSendBtnDisabled}
                ></lightning-button>
            </div>
        </div>
    </div>
</template>
