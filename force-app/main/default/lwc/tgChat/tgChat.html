<template>
    <div class="slds-box slds-theme_default main-wrapper">
        <lightning-combobox
            label="Название компании:"
            placeholder="Поиск компании..."
            value={selectedCompanyName}
            onchange={handleCompanySelect}
            required
            options={companyOptions}
            message-when-value-missing="Пожалуйста заполните это поле!"
        ></lightning-combobox>
        <lightning-combobox
            label="Номер тикета:"
            placeholder="Поиск тикета..."
            value={selectedTicket}
            onchange={hadnleTicketSelect}
            required
            options={ticketOptions}
            message-when-value-missing="Пожалуйста заполните это поле!"
            disabled={ticketPickerDisable}
        ></lightning-combobox>
        <div class="messages-list">
            <template if:true={messages}>
                <template for:each={messages} for:item="message">
                    <div key={message.id} class='message-item incoming'>
                        <p>{message.body}</p>
                        <small>{message.timestamp}</small>
                    </div>
                </template>
            </template>
        </div>
    </br>
        <h1>Your Message</h1>
        <div class="chat-container">
            <lightning-input onchange={handleInputChange} value={messageBody} class="input-field"></lightning-input>
            <lightning-button 
                label="Send" 
                onclick={sendMessage} 
                class="send-btn"
                disabled={sendBtnDisable}
            ></lightning-button>
        </div>
    </div>
</template>
